<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Deactivate Avamar client</title>
        <link rel="shortcut icon" href=""/>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet library="css" name="jquery-ui.css"/>
        <h:outputScript library="js" name="jquery.js"/>
        <h:outputScript library="js" name="jquery-ui.js"/>
        <script>
            $(function () {
                var availableTags = #{clientController.clients};
                $("#tags").autocomplete({
                    source: availableTags
                });
            });
        </script>

    </h:head>
    <h:body>
        <h:form id="search_box" prependId="false">
            <h:panelGrid id="search_table" columns="2">
                <h:inputText id="tags" value="#{clientController.client}" style="width: 200px;"/>
                <h:commandButton id="find_button" class="button" value="Deactivate" action="#{clientController.deactivateClient()}">
                </h:commandButton>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
